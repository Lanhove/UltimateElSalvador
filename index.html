<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate El Salvador - Daily Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Ultimate El Salvador</h1>
    <p>Your daily snapshot: News + Weather in San Salvador</p>
  </header>

  <main>
    <section id="news-section">
      <h2>Latest News (El Salvador Focus)</h2>
      <div id="news-container">Loading news...</div>
    </section>

    <section id="weather-section">
      <h2>Current Weather in San Salvador</h2>
      <div id="weather">Loading weather...</div>
    </section>
  </main>

  <footer>
    <p>Built with ❤️ for El Salvador | Data from Open-Meteo & public news sources | <a href="https://github.com/Lanhove/ultimate-el-salvador">GitHub</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
